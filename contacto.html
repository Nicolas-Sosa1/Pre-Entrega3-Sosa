  <main id="foto-fondo">

          <div class="contenedor">
            <form action="" class="form">
                <div class="form-header">
                    <h1 class="form-title">Contacto</span></h1>

                </div>
                <label for="Nombre"class="form-label">Nombre:</label>
                <input type="text" class="form-input" id="Nombre" name="Nombre" placeholder="Escriba su Nombre">

                <label for="Direccion"class="form-label">Direccion:</label>
                <input type="text" class="form-input" id="Direccion" name="Direccion" placeholder="Escriba su Direccion">

                <label for="Correo"class="form-label">Correo Electronico:</label>
                <input type="email" class="form-input" id="Correo" name="Correo" placeholder="Escriba su Correo Electronico">

                <label for="Mensaje"class="form-label">Mensaje:</label>
                <textarea id="Mensaje" class="form-textarea" id="Mensaje" name="Mensaje" placeholder="Aqui escriba su mensaje"></textarea>
                <input type="submit" class="btn-submit" value="Enviar consulta">

            </form> 
          </div>
        </section>
